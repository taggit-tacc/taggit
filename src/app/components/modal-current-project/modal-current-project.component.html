<h4>Current Gallery/Map</h4>
<form
  [formGroup]="projCreateForm"
  id="current-project-form"
>
  <mat-form-field>
    <mat-label>Name:</mat-label>
    <input
      matInput
      type="text"
      formControlName="name"
      appearance="filled"
      required="true"
      readonly="true"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required="true" readonly="true"></textarea>
  </mat-form-field>

  <div class="button-group small">
    <button
      mat-raised-button
      color="basic"
      class="button small warning"
      type="button"
      (click)="close()"
    >
      Close
    </button>
    <button
      *ngIf="activeProject.deletable"
      mat-raised-button
      color="warn"
      class="button small warning"
      type="delete"
      (click)="delete()"
    >
      Delete
    </button>
  </div>
</form>
