<div class="create-prompt">
  <div class="subitem-title" (click)="expandPanel()">
	<span>
	  Create Tag
	</span>
  </div> <!-- subitem-title -->

  <div *ngIf="showSubitem" class="subitem">
	<form class="form-type-form">
	  <div *ngFor="let control of enabledControls; let idx = index" class="box form">
		<input type="radio" [id]="control" value="control.toLowerCase()" name="form-type" [checked]="(idx === 0)" (change)="selectInputForm(control.toLowerCase())">
		<label style="cursor: pointer; margin: 3px; padding: 3px; font-size: 10px" [for]="control">{{ control }}</label>
	  </div> <!-- form-type-form -->
    </form>

    <div class="form-name">
      <mat-form-field class="input-label-group">
        <mat-label>Label</mat-label>
        <input matInput placeholder="Label" #labelValue [(ngModel)]="labelFilter" (keyup)="inputFormLabel($event)" name="labelFilter" class="tiny" type="text">
      </mat-form-field>

      <ng-container *ngIf="formType != 'text'">
        <ng-container *ngIf="formType == 'color'">
          <mat-form-field class="input-label-group">
            <mat-label>Option Color</mat-label>
            <input matInput #optionColorValue placeholder="Option Color" #labelValue [(ngModel)]="optionColorFilter" (change)="inputFormColor($event)" name="optionColorilter" class="tiny" type="color">
          </mat-form-field>
        </ng-container>

        <mat-form-field class="input-label-group">
          <mat-label>Options</mat-label>
          <div class="input-group">
            <input matInput #optionValue class="input-group-field" placeholder="Option" type="text" [(ngModel)]="optionFilter" name="optionFilter" (keyup.enter)="addOptionItem(optionValue.value); optionValue.value = ''; optionColorValue.value = ''; clearOption(); clearOptionColor()">
          </div> <!-- input-group -->
        </mat-form-field>


        <div class="input-group-button">
          <button mat-button color="accent" class="button" (click)="addOptionItem(optionValue.value); optionValue.value = ''; clearOption()">
            <i class="fas fa-plus"></i>
          </button>
        </div> <!-- input-group-button -->

        <ul class="form-option-container">
          <li *ngFor="let opt of formOptions" class="list-group">
            <div>
              {{opt.label}}
              <ng-container *ngIf="formType == 'color'">
                <svg class="box" width="10px" height="10px">
                  <rect width="10px" height="10px" style="fill: #ffffff"/>
                  <rect width="8px" height="8px" x="1px" y="1px" [style.fill]="opt.color"/>
                </svg>
              </ng-container>
            </div> <!-- showopt -->
            <div class="button-group">
              <div (click)="deleteOption(opt)">
                <i class="fas fa-minus"
                   matTooltip="Delete"
                   matTooltipPosition="above"
                   style="cursor: pointer">
                </i>
              </div> <!-- delete opt -->

              <div (click)="openRenameOptionModal(renameOptionModal)">
                <i class="fas fa-edit"
                   style="cursor: pointer"
                   matTooltip="Rename"
                   matTooltipPosition="above">
                </i>
              </div>

              <ng-template #renameOptionModal>
                <input matInput #optionRename
                       placeholder="Rename Option">
                <br/>
                <br/>
                <div class="button-group">
                  <button matDialogClose
                          mat-raised-button
                          color="primary"
                          (click)="renameOption(opt, optionRename.value)">Rename</button>
                  <button matDialogClose
                          mat-button>Cancel</button>
                </div>
              </ng-template>
            </div> <!-- button group -->
          </li>
        </ul>
      </ng-container>
    </div> <!-- form-name -->

	<button mat-raised-button color="primary" (click)="addFormItem(); clearLabel(); clearOptionColor(); clearOption()">Sdddave</button>
	<button mat-button color="primary" (click)="cancelCreate(); clearLabel(); clearOptionColor(); clearOption()">Cancel</button>

  </div> <!-- subitem -->
</div> <!-- create-group -->
