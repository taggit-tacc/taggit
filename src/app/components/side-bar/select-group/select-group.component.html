<div class="select-group">
  <div class="subitem-title" (click)="expandPanel()">Groups</div>
  <div *ngIf="showSubitem" class="subitem group-subitem">
	<!-- TODO redundant functionality radio is just for style -->
	<form class="boxed">
	  <div *ngFor="let group of groups | keyvalue" (click)="selectGroupForm(group.value)" class="box form">
		<input type="radio" [id]="group.key" [value]="group.key" name="skills" [checked]="isChecked(group.key)">
		<label class="group-container" style="cursor: pointer" [for]="group.key">
		  <div class="name-group">
			{{group.key}}
			<svg class="box" width="10px" height="10px">
			  <rect width="10px" height="10px" style="fill: #ffffff"/>
			  <rect width="8px" height="8px" x="1px" y="1px" [style.fill]="group.value.color"/>
			</svg>
		  </div>
		  <div class="button-group">
			<div (click)="deleteGroup(group.value)">
			  <i class="fas fa-minus"
				 matTooltip="Delete"
				 matTooltipPosition="below">
			  </i>
			</div>
			<div (click)="openRenameModal(renameModal, group.value)">
			  <i class="fas fa-edit"
				 matTooltip="Rename"
				 matTooltipPosition="below">
			  </i>
			</div>
				<div (click)="openIconSelection(iconModal, group.value)">
					<span class="fa {{group.value.icon}}"
					matTooltip="icons"
					matTooltipPosition="below"></span>
				</div>
		  	</div>
		</label>
	  </div>
	</form>

	<ng-template #renameModal>
	  <input matInput #groupRename
			 placeholder="Rename Group"
			 (keyup.enter)="renameGroup(groupRename.value)">
	  <br/>
	  <br/>
	  <div class="button-group">
		<button matDialogClose color="primary" mat-raised-button (click)="renameGroup(groupRename.value)">Rename</button>
		<button matDialogClose mat-button>Cancel</button>
	  </div>
	</ng-template>

	<ng-template #iconModal>
		<div class="iconDropdown">
		<select class="fa" [(ngModel)]="selectedIcon">
		  <option class="fa" *ngFor="let icon of iconList" value={{icon.id}} [innerHTML]="icon.unicode">
          </option>
		</select>
		<br/>
	  	<br/>
		<div class="button-group">
			<button matDialogClose color="primary" mat-raised-button (click)="saveIcon(selectedIcon)">Save</button>
			<button matDialogClose mat-button>Cancel</button>
		  </div>
	</div>
	</ng-template>

  </div> <!-- subitem -->
</div> <!-- select-group -->
