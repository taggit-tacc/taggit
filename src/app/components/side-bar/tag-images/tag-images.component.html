<div class="tag-forms">
  <div class="subitem-title" (click)="expandPanel()">
    <span> Tag Images </span>
    <span>
      <span
        style="cursor: pointer"
        (click)="showTagGenerator()"
        matTooltip="Add New Tag Form"
        style="cursor: pointer; margin-right: 10px"
        matTooltipPosition="above"
      >
        <i class="fas fa-plus"></i>
      </span>
    </span>
  </div>
  <!-- subitem-title -->

  <div *ngIf="showSubitem" class="subitem">
    <div class="subitem-scroll">
      <div *ngFor="let form of formList">
        <div class="form-item-container">
          <div class="name-group">{{ form.label }} ({{ form.type }})</div>
          <div class="button-group">
            <div (click)="deleteForm(form)">
              <i
                class="fas fa-minus"
                matTooltip="Delete"
                matTooltipPosition="above"
                style="cursor: pointer"
              >
              </i>
            </div>
            <!-- delete button -->

            <div (click)="openRenameOptionModal(renameFormItemModal)">
              <i
                class="fas fa-edit"
                matTooltip="Rename"
                matTooltipPosition="above"
                style="cursor: pointer"
              >
              </i>
            </div>

            <ng-template #renameFormItemModal>
              <input
                matInput
                #formItemRename
                [(ngModel)]="newTagValue"
                value="{{ form.label }}"
                placeholder="Rename Form Item"
                (keyup.enter)="renameForm(form)"
              />
              <br />
              <br />
              <div class="button-group">
                <button
                  matDialogClose
                  mat-raised-button
                  color="primary"
                  (click)="renameForm(form.label)"
                >
                  Rename
                </button>
                <button matDialogClose mat-button>Cancel</button>
              </div>
            </ng-template>
            <!-- rename modal -->
          </div>
          <!-- button group -->
        </div>
        <!-- form-item-container -->
        <app-form-generator
          (newValue)="setValue($event)"
          [field]="form"
        ></app-form-generator>
      </div>
      <div *ngIf="formList && formList.length">
        <button mat-raised-button color="primary" (click)="saveTags()">
          Save
        </button>
      </div>
    </div>
    <!-- subitem scroll -->
  </div>
  <!--subitem -->
</div>
<!-- tag-forms -->
