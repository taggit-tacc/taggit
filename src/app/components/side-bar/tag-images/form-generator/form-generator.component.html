<div>
  <div [ngSwitch]="form.type" class="form-controls">
	<ng-container *ngSwitchCase="'text'">
	  	<app-form-textbox (formValue)="setValue($event)" [field]="form.options" [form]="form"></app-form-textbox>
	</ng-container>

	<ng-container *ngSwitchCase="'dropdown'">
	  	<app-form-dropdown (formValue)="setValue($event)" [field]="form.options" [form]="form"></app-form-dropdown>
	</ng-container>

	<ng-container *ngSwitchCase="'radio'">
      <app-form-radio (formValue)="setValue($event)" [field]="opt" [form]="form" label={{form.label}}></app-form-radio>
    </ng-container>

    <ng-container *ngSwitchCase="'checkbox'">
      <app-form-checkbox (formValue)="setValue($event)" [form]="form"></app-form-checkbox>
	</ng-container>

    <ng-container *ngSwitchCase="'color'">
      <app-form-color (formValue)="setValue($event)" [field]="opt" [form]="form" label={{form.label}} [color]="colorArray[form.options.indexOf(opt)]"></app-form-color>
    </ng-container>

  </div>
</div>
