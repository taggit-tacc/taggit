<div [formGroup]="form">
    <div class="form-check">
      <mat-radio-group [(ngModel)]="chosenTag" *ngFor="let opt of field.options">
        <mat-radio-button class="form-check-input" value="opt.key" (change)=updateCheckedTag()>{{opt.label}}</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
