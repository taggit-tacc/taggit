<div class="form-check form-check">
  <label class="form-check-label">
    <input
      class="form-check-input"
      [(ngModel)]="chosenTag"
      type="radio"
      id="inlineCheckbox2"
      name="{{ label }}"
      value="{{ field.label }}"
      (change)="updateCheckedTag()"
    />
    {{ field.label }}
  </label>
</div>
