<div class="form-group row" *ngFor="let tag of field">
  <label class="col-md-3 form-control-label" [attr.for]="tag.label">
	{{field.label}}
	<strong class="text-danger" *ngIf="tag.required">*</strong>
  </label>
  <div class="col-md-9" [ngSwitch]="tag.type">
	<app-form-color *ngSwitchCase="'color'" [field]="field" [form]="form"></app-form-color>
	<app-form-textbox *ngSwitchCase="'text'" [field]="field" [form]="form"></app-form-textbox>
	<app-form-dropdown *ngSwitchCase="'dropdown'" [field]="field" [form]="form"></app-form-dropdown>
	<app-form-checkbox *ngSwitchCase="'checkbox'" [field]="field" [form]="form"></app-form-checkbox>
	<app-form-radio *ngSwitchCase="'radio'" [field]="field" [form]="form"></app-form-radio>
	<!-- <app-form-file *ngSwitchCase="'file'" [field]="field" [form]="form"></app-form-file> -->
	<!-- <div class="alert alert-danger my-1 p-2 fadeInDown animated" *ngIf="!isValid && isDirty">{{tag.label}} is required</div> -->
	<!-- <div class="alert alert-danger my-1 p-2 fadeInDown animated" *ngIf="!isValid && isDirty">{{tag.label}} is required</div> -->
  </div>
</div>
